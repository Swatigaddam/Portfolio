#contact {

/* Contact Header */
.contact-header {
    margin-bottom: 20px;
}
.contact-header img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
}
.contact-header h1 {
    font-size: 24px;
    margin: 10px 0;
}
.contact-header p {
    font-size: 16px;
    color: #190101;
}

/* Contact Summary */
.contact-summary {
    margin-bottom: 30px;
}
.contact-summary p {
    font-size: 18px;
    color: #290202;
}


/* Contact Icons */
.contact-icons {
    display: flex;
    justify-content: center;
}

/* Custom Image Icons */
.contact-icons a {
    margin: 0 15px;
    display: inline-block;
    width: 40px; /* Adjust the size as needed */
    height: 40px;
    text-decoration: none;
    transition: transform 0.3s;
}
.contact-icons a img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.contact-icons a:hover {
    transform: scale(1.1);
}
